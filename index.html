<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Generator</title>
    <link rel="stylesheet" href="assets/css/lib/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body>
    <h2 class="text-center text-dark m-2">CV Generator</h2>
    <div class="container-fluid mb-4">
        <div class="row">
            <div class="col-4">
                <div class="card">
                    <div class="card-header bg-dark text-light text-center">
                        <h4>Formulario</h4>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-2">
                                <label for="name" class="form-label">Nombre</label>
                                <input id="name" type="text" class="form-control" />
                            </div>
                            <div class="mb-2">
                                <label for="address" class="form-label">Dirección</label>
                                <input id="address" type="text" class="form-control" />
                            </div>
                            <div class="mb-2">
                                <label for="email" class="form-label">Correo</label>
                                <input id="email" type="email" class="form-control" />
                            </div>
                            <div class="mb-2">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input id="phone" type="text" class="form-control" />
                            </div>
                            <div class="mb-2">
                                <label for="website" class="form-label">Página Web</label>
                                <input id="website" type="text" class="form-control" />
                            </div>
                            <div class="mb-2">
                                <label for="summary" class="form-label">Resumen</label>
                                <textarea id="summary" cols="40" rows="2" type="text" class="form-control"></textarea>
                            </div>
                            <div class="mb-2">
                                <label for="languages" class="form-label">Idiomas</label>
                                <input id="languages" type="text" class="form-control" />
                            </div>
                            <div class="mb-2">
                                <label for="jobs" class="form-label">Empleos</label>
                                <textarea id="jobs" cols="40" rows="2" type="text" class="form-control"></textarea>
                            </div>
                            <div class="mb-2">
                                <label for="education" class="form-label">Educación</label>
                                <textarea id="education" cols="40" rows="2" type="text" class="form-control"></textarea>
                            </div>
                            <div class="mb-2">
                                <label for="skills" class="form-label">Habilidades</label>
                                <textarea id="skills" cols="40" rows="2" type="text" class="form-control"></textarea>
                            </div>
                            <div class="mb-2">
                                <label for="certifications" class="form-label">Certificaciones</label>
                                <textarea id="certifications" cols="40" rows="2" type="text"
                                    class="form-control"></textarea>
                            </div>
                            <button id="generateBtn" class="btn w-100 btn-primary" type="button">Generar</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="cv" class="col-8 border bg-light d-none">
                <div class="row">
                    <div class="col-4 mb-4">
                        <h3 id="name-content" class="m-1 mb-4 mt-4 text-primary"></h3>
                        <div>
                            <h4 class="text-primary">Contacto</h4>
                            <hr />
                            <div class="mb-4">
                                <h6>Dirección:</h6>
                                <p id="address-content"></p>
                            </div>
                            <div class="mb-4">
                                <h6>Teléfono:</h6>
                                <p id="phone-content"></p>
                            </div>
                            <div class="mb-4">
                                <h6>Correo:</h6>
                                <p id="email-content"></p>
                            </div>
                            <div class="mb-4">
                                <h6>Página Web:</h6>
                                <p id="website-content"></p>
                            </div>
                        </div>
                        <div id="languages-section">
                            <h4 class="text-primary">Idiomas</h4>
                            <hr />
                            <ul id="languages-content" class="custom-list"></ul>
                        </div>
                    </div>
                    <div class="col-8 mb-4 p-2">
                        <div>
                            <h4 class="mt-4 text-primary">Resumen</h4>
                            <hr />
                            <p id="summary-content"></p>
                        </div>
                        <div id="skills-section">
                            <h4 class="text-primary">Habilidades</h4>
                            <hr />
                            <ul id="skills-content">
                            </ul>
                        </div>
                        <div id="experience-section">
                            <h4 class="text-primary">Experiencia</h4>
                            <hr />
                            <ul id="experience-content">
                            </ul>
                        </div>
                        <div id="education-section">
                            <h4 class="text-primary">Educación</h4>
                            <hr />
                            <ul id="education-content" class="custom-list"></ul>
                        </div>
                        <div id="certifications-section">
                            <h4 class="text-primary">Certificaciones</h4>
                            <hr />
                            <ul id="certifications-content" class="custom-list"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/site/index.js"></script>
    <script src="assets/js/site/functionalities.js"></script>
</body>

</html>
